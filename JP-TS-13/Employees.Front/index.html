<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Employees</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-lg-3 col-md-6 col-sm-12 border-end">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="comapnyName">Company Name</label>
                        <input class="form-control" id="comapnyName" name="companyName" type="text" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="companyDescription">Description</label>
                        <textarea class="form-control" name="companyDescription" id="companyDescription" cols="30"
                            rows="10"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="comapnyCreateDate">Create Date</label>
                        <input class="form-control" id="comapnyCreateDate" name="comapnyCreateDate" type="date" />
                    </div>
                    <div class="mb-3">
                        <a id="createBtn" class="btn btn-success">Create</a>
                        <a id="updateBtn" class="btn btn-warning">Update</a>
                        <a id="deleteBtn" class="btn btn-danger">Delete</a>
                        <a id="clearBtn" class="btn btn-secondary mt-2">Clear</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-9 col-md-6 col-sm-12">
                <div id="companiesContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
